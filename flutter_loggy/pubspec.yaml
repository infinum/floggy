homepage: https://github.com/infinum/flutter-logger

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  loggy: ^2.0.3
  rxdart: ^0.28.0

dev_dependencies:
  flutter_lints: ^3.0.1
